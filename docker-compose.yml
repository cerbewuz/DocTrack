services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:80"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: doctrack
      DB_USERNAME: doctrack_user
      DB_PASSWORD: password123
    volumes:
      - ./storage/app/public:/var/www/html/storage/app/public
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: doctrack
      POSTGRES_USER: doctrack_user
      POSTGRES_PASSWORD: password123
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
